<html>
  <head>
    <title>My Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>

  <body class="container-fluid">
    <nav class="row navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand text-light ml-5" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav border border-warning float-right">
          <li class="nav-item active">
            <a class="nav-link text-light mr-3" href="#">Waste Info<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light mr-3" href="#">Waste Calculator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light mr-3" href="#">Event/Training</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light mr-3" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <section id="section1" class="row text-center text-light">
      <article class="col-md-10 mx-auto mt-2">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner img-wh">
                <div class="carousel-item active">
                  <img src="images/kuv100.jpg" class="d-block" alt="">
                  <div class="carousel-caption d-none d-md-block">
                      <h4>First slide label</h4>
                    </div>
                </div>

                <div class="carousel-item">
                  <img src="images/kuv100.jpg" class="d-block" alt="">
                  <div class="carousel-caption d-none d-md-block">
                    <h4>First slide label</h4>
                  </div>
                </div>

                <div class="carousel-item">
                  <img src="images/kuv100.jpg" class="d-block" alt="">
                  <div class="carousel-caption d-none d-md-block">
                    <h4>First slide label</h4>
                </div>
                </div>
              </div>

              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
      </article>
    </section>

    <section id="section2">
        <article class="row">
          <div class="col-md-4 mx-auto mt-5">
          <h1 class="mt-3 font-weight-bold">START BOOTSTRAP</h1>
          </div>
        </article>
        <article class="row justify-content-center mt-3">
            <div class="col-md-3 border border-warning">
              <img src="images/avatar.png" alt="">
            </div>
            <div class="col-md-3">
              <img src="images/avatar.png" alt="">
            </div>
            <div class="col-md-3">
              <img src="images/avatar.png" alt="">
            </div>
        </article>
        <article class="row justify-content-center mt-3">
            <div class="col-md-3 border border-warning">
              <img src="images/avatar.png" alt="">
            </div>
            <div class="col-md-3">
              <img src="images/avatar.png" alt="">
            </div>
            <div class="col-md-3">
              <img src="images/avatar.png" alt="">
            </div>
        </article>
    </section>

    <section id="section3">
        <article class="row text-light">
          <div class="col-md-4 mx-auto">
              <h1 class="mt-3 font-weight-bold text-center">Event and Training</h1>
          </div>
        </article>
        <div class="border border-warning rounded-pill">
          <ul type="square" class="mt-4 ml-4">
              <li><a href="#">Event1</a></li>
              <li><a href="#">Event2</a></li>
              <li><a href="#">Event3</a></li>
            </ul>
        </div>
    </section>
    <section id="section4">
        <h1 class="my-3 font-weight-bold text-center">Any Queries?</h1>

        <form class="col-md-6 mx-auto" method="post" action="/">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
              </div>

                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>

            <div class="form-group row">
              <label for="message" class="col-sm-2 col-form-label">Message</label>
              <div class="col-sm-10">
                <textarea type="textarea" rows="4" cols="50" class="form-control" placeholder="Enter your queries here..."></textarea>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </section>
    <footer class="text-center text-light py-2">
      Copyright &copy; Team H2O, 2019 
    </footer>
  </body>
